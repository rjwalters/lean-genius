# Cloudflare Pages configuration
name = "lean-genius"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# D1 Database for users, sessions, and comments
[[d1_databases]]
binding = "DB"
database_name = "lean-genius-db"
database_id = "2830c709-96a0-47d5-a5f6-b72fdf314a8a"
migrations_dir = "drizzle"

# Environment variables
# Note: RESEND_API_KEY should be set as a secret via `wrangler secret put RESEND_API_KEY`
[vars]
# Using Resend's test sender (no domain verification needed)
# To use your own domain later: "LeanGenius <proofs@lean-genius.com>"
EMAIL_FROM = "LeanGenius <onboarding@resend.dev>"
# Your email address where submissions will be sent
SUBMISSION_EMAIL = "r.j.walters@gmail.com"
